general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)
    resize_on_border = true

    allow_tearing = false
    no_border_on_floating = true
    layout = dwindle

}


decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

$mainMod = SUPER 

bind = $mainMod, Q, exec, kitty
bind = $mainMod, G, exec, code
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,

